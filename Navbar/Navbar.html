    <title>Navbar</title>

    <style>
        body {
            background-image: url('business.jpg');
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            border-color: white;
        }

        input.form-control:focus {
            -webkit-appearance: none;
            box-shadow: none;
            border-color: white;
        }

        button.btn:focus, button.btn:active {
            box-shadow: none !important;
        }

        .dropdown-menu {
            background-color: black;
            color: white;
            border-top: 2px solid #38B64A;
            width:max-content;
        }

        .dropdown-menu > a:hover {
            background-color: rgba(0, 0, 0, 0.931);
        }

        a.dropdown-item:hover > i {
            color: #38B64A;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .nav-link, .nav-item {
            padding: 0px;
        }

        .nav-item::after {
            content: "";
            display: block;
            width: 0%;
            border-bottom: 2px solid #38B64A;
            transition: .5s;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        i{
            vertical-align: baseline;
        }

        ::placeholder {
            color: white !important;
        }
    </style>
</head>
